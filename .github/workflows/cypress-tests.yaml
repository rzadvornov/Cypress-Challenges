name: Cypress Parallel Tests with Cypress Cloud

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3] # 3 parallel containers
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Cypress tests in parallel
      uses: cypress-io/github-action@v6
      with:
        record: true
        parallel: true
        group: "Machine ${{ strategy.job-index }}"
        ci-build-id: ${{ github.run_id }}-${{ github.run_attempt }}
        browser: chrome
      env:
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        ELECTRON_EXTRA_LAUNCH_ARGS: "--enable-unsafe-swiftshader --ignore-gpu-blocklist --use-gl=swiftshader"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: cypress-results-${{ strategy.job-index }}
        path: |
          cypress/reports
          cypress/screenshots
          cypress/videos
        if-no-files-found: ignore

  publish-results:
    needs: cypress-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all test results
      uses: actions/download-artifact@v3
      with:
        path: ./cypress-results

    - name: Combine results
      run: |
        mkdir -p combined-results
        find ./cypress-results -name "*.xml" -exec cp {} ./combined-results/ \;
        find ./cypress-results -name "*.png" -exec cp {} ./combined-results/ \;
        find ./cypress-results -name "*.mp4" -exec cp {} ./combined-results/ \;

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./combined-results
        keep_files: true